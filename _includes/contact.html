 <!-- Contact Section -->
    <section class="success" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Ota yhteyttä</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Nimi</label>
                                <input type="text" class="form-control" placeholder="Nimi" id="name" required data-validation-required-message="Anna nimi.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Sähköposti</label>
                                <input type="email" class="form-control" placeholder="Sähköposti" id="email" required data-validation-required-message="Anna sähköpostiosoite.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Puhelin</label>
                                <input type="tel" class="form-control" placeholder="Puhelin" id="phone" required data-validation-required-message="Anna puhelinnumero.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Viesti</label>
                                <textarea rows="6" class="form-control" placeholder="Kirjoita viesti niin otamme yhteyttä!" id="message" required data-validation-required-message="Anna viesti."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Lähetä</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
